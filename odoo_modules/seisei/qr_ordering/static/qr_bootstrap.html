<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .loader { text-align: center; }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #eee;
            border-top-color: #ff6b35;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Loading menu...</p>
    </div>
    <script>
        // Keep the original QR path and query
        const target = window.location.pathname + window.location.search;
        const params = new URLSearchParams(window.location.search);
        const db = params.get('db') || 'ten_testodoo';
        const withBootstrap = target + (target.includes('?') ? '&' : '?') + 'bootstrap=1';

        // Establish session via fetch (this sets the cookie)
        fetch('/web?db=' + encodeURIComponent(db), { credentials: 'include' })
            .then(() => { window.location.href = withBootstrap; })
            .catch(() => { window.location.href = withBootstrap; });
    </script>
</body>
</html>
