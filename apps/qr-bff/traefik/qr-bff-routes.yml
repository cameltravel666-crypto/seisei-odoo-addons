# =============================================================================
# QR-BFF Traefik Routes
# =============================================================================
# Deployed via GitHub Actions to /srv/stacks/edge-traefik/dynamic/services.yml
# Domain: qr.seisei.tokyo -> qr-bff:3100
# =============================================================================

http:
  routers:
    # QR-BFF API - qr.seisei.tokyo
    qr-bff-secure:
      rule: "Host(`qr.seisei.tokyo`)"
      entryPoints:
        - websecure
      service: qr-bff-service
      middlewares:
        - rate-limit
      tls:
        certResolver: letsencrypt

    # QR-BFF API - HTTP redirect to HTTPS
    qr-bff:
      rule: "Host(`qr.seisei.tokyo`)"
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
      service: qr-bff-service

  services:
    qr-bff-service:
      loadBalancer:
        servers:
          - url: "http://qr-bff:3100"
        healthCheck:
          path: /v1/qr/health
          interval: "30s"
          timeout: "10s"

  middlewares:
    # HTTPS redirect middleware (if not already defined)
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true
