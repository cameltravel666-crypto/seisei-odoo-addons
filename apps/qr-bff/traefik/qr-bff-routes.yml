http:
  routers:
    qr-bff-secure:
      rule: "Host(`qr.seisei.tokyo`)"
      entryPoints:
        - websecure
      service: qr-bff-service
      tls:
        certResolver: letsencrypt

    qr-bff-http:
      rule: "Host(`qr.seisei.tokyo`)"
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
      service: qr-bff-service

  services:
    qr-bff-service:
      loadBalancer:
        servers:
          - url: "http://qr-bff:3100"
        healthCheck:
          path: /v1/qr/health
          interval: "30s"
          timeout: "10s"

  middlewares:
    redirect-to-https:
      redirectScheme:
        scheme: https
        permanent: true
