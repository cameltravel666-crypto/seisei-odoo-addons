http:
  middlewares:
    # Security Headers
    secure-headers:
      headers:
        stsSeconds: 31536000
        stsIncludeSubdomains: true
        stsPreload: true
        forceSTSHeader: true
        contentTypeNosniff: true
        browserXssFilter: true
        referrerPolicy: "strict-origin-when-cross-origin"
        customFrameOptionsValue: "SAMEORIGIN"

    # Compression
    compress:
      compress: {}

    # Rate Limiting
    rate-limit:
      rateLimit:
        average: 100
        burst: 50

    # HTTPS Redirect
    https-redirect:
      redirectScheme:
        scheme: https
        permanent: true

    # CORS for API
    cors-api:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        accessControlAllowHeaders:
          - Content-Type
          - Authorization
          - X-Requested-With
        accessControlAllowOriginList:
          - "https://biznexus.seisei.tokyo"
          - "https://erp.seisei.tokyo"
          - "https://seisei.tokyo"
        accessControlMaxAge: 86400
        addVaryHeader: true

    # Database Filter Headers for Odoo
    # Sets X-Odoo-dbfilter header for demo.nagashiro.top
    nagashiro-dbfilter:
      headers:
        customRequestHeaders:
          X-Odoo-dbfilter: "ten_testodoo"
