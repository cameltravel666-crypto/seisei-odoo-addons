services:
  traefik:
    image: traefik:v3.2
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./dynamic:/etc/traefik/dynamic:ro
      - ./acme:/etc/traefik/acme
      - ./logs:/var/log/traefik
    networks:
      - edge
    labels:
      - "traefik.enable=true"
      # Dashboard - ops.seisei.tokyo/traefik
      # yamllint disable-line rule:line-length
      - "traefik.http.routers.dashboard.rule=Host(`ops.seisei.tokyo`) && PathPrefix(`/traefik`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls.certresolver=cloudflare"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=auth-ops,strip-traefik"
      # Middlewares
      - "traefik.http.middlewares.auth-ops.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"
      - "traefik.http.middlewares.strip-traefik.stripprefix.prefixes=/traefik"
      - "traefik.http.middlewares.ip-allowlist.ipallowlist.sourcerange=${ALLOWED_IPS:-127.0.0.1/32}"

networks:
  edge:
    name: edge
    driver: bridge
