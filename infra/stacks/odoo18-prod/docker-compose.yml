# =============================================================================
# Seisei Odoo 18 Production Stack
# =============================================================================
# IMMUTABLE IMAGE DEPLOYMENT
# - web service uses pre-built image from GHCR
# - Config and addons are baked into the image
# - Only data volume is mounted for persistence
#
# Required environment variables in .env:
#   GITHUB_REPO_OWNER    - GitHub organization/user (e.g., cameltravel666-crypto)
#   ODOO18_IMAGE_TAG     - Image tag (e.g., sha-abc1234 or latest)
#   DB_PASSWORD          - PostgreSQL password
#   REDIS_PASSWORD       - Redis password
#   ADMIN_PASSWORD       - Odoo admin password (optional, has default)
# =============================================================================

services:
  db:
    image: postgres:15
    container_name: seisei-project-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-odoo}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - odoo18-prod-db:/var/lib/postgresql/data
    networks:
      - odoo18-prod-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-odoo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G

  web:
    # Immutable image from GHCR - config and addons baked in
    image: ghcr.io/${GITHUB_REPO_OWNER}/seisei-odoo18:${ODOO18_IMAGE_TAG:-latest}
    container_name: seisei-project-web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - HOST=db
      - USER=${DB_USER:-odoo}
      - PASSWORD=${DB_PASSWORD}
    volumes:
      # ONLY data volume - config/addons are in the image
      - odoo18-prod-data:/var/lib/odoo
    networks:
      - odoo18-prod-internal
      - edge
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
    labels:
      - "traefik.enable=true"
      # Main router - *.erp.seisei.tokyo (wildcard for production tenants)
      - "traefik.http.routers.odoo18-prod.rule=HostRegexp(`{subdomain:[a-z0-9-]+}.erp.seisei.tokyo`) && !Host(`testodoo.seisei.tokyo`)"
      - "traefik.http.routers.odoo18-prod.entrypoints=websecure"
      - "traefik.http.routers.odoo18-prod.tls.certresolver=cloudflare"
      - "traefik.http.routers.odoo18-prod.middlewares=secure-headers@file,rate-limit@file"
      - "traefik.http.services.odoo18-prod.loadbalancer.server.port=8069"
      - "traefik.http.services.odoo18-prod.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.odoo18-prod.loadbalancer.sticky.cookie.name=odoo_session"
      # Longpolling / WebSocket
      - "traefik.http.routers.odoo18-prod-lp.rule=HostRegexp(`{subdomain:[a-z0-9-]+}.erp.seisei.tokyo`) && (PathPrefix(`/longpolling`) || PathPrefix(`/websocket`))"
      - "traefik.http.routers.odoo18-prod-lp.entrypoints=websecure"
      - "traefik.http.routers.odoo18-prod-lp.tls.certresolver=cloudflare"
      - "traefik.http.routers.odoo18-prod-lp.middlewares=odoo-websocket@file"
      - "traefik.http.services.odoo18-prod-lp.loadbalancer.server.port=8072"
      - "traefik.http.routers.odoo18-prod-lp.priority=100"

  redis:
    image: redis:7-alpine
    container_name: seisei-project-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - odoo18-prod-redis:/data
    networks:
      - odoo18-prod-internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  odoo18-prod-db:
  odoo18-prod-data:
  odoo18-prod-redis:

networks:
  odoo18-prod-internal:
    driver: bridge
  edge:
    external: true
