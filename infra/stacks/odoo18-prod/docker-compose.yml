# =============================================================================
# Seisei Odoo 18 Production Stack
# =============================================================================
# IMMUTABLE IMAGE DEPLOYMENT - PULL ONLY, NO LOCAL BUILD
# - Images are pre-built by GitHub Actions and pushed to GHCR
# - Server ONLY pulls images, NEVER builds locally
# - Config and addons are baked into the image
# - Uses EXTERNAL database (seisei-db) for data persistence
#
# Deployment workflow:
#   1. Push code to GitHub main branch
#   2. GitHub Actions automatically builds and pushes image
#   3. On server: update .env with new image tag
#   4. Run: docker compose pull && docker compose up -d
#
# Required environment variables in .env:
#   GITHUB_REPO_OWNER    - GitHub organization/user (e.g., cameltravel666-crypto)
#   ODOO18_IMAGE_TAG     - Image tag (MUST use git SHA, e.g., sha-19b9b98)
#   DB_PASSWORD          - PostgreSQL password (for seisei-db)
#   REDIS_PASSWORD       - Redis password
#   OCR_SERVICE_URL      - Central OCR service URL (e.g., http://172.17.0.1:8180/api/v1)
#   OCR_SERVICE_KEY      - OCR service API key (required for OCR functionality)
#
# External dependencies:
#   - seisei-db container must be running on seisei-odoo-network
#   - edge network must exist for Traefik routing
#
# ⚠️  IMPORTANT: DO NOT use 'docker build' or 'build:' directive in this file
# ⚠️  IMPORTANT: DO NOT use 'latest' tag in production, always use git SHA
# =============================================================================

services:
  web:
    # Immutable image from GHCR - config and addons baked in
    # IMAGE_REF must include full digest (image@sha256:...) for production deployments
    image: ${IMAGE_REF}
    container_name: odoo18-prod-web
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_started
    environment:
      # Database connection - configured in odoo.conf (RDS endpoint)
      # HOST is not set here to allow odoo.conf db_host to take effect
      - USER=${DB_USER:-odoo18}
      - PASSWORD=${DB_PASSWORD}
      - PGSSLMODE=require
      # S3 Storage for attachments (images, files)
      - SEISEI_S3_BUCKET=${SEISEI_S3_BUCKET}
      - SEISEI_S3_REGION=${SEISEI_S3_REGION:-ap-northeast-1}
      - SEISEI_S3_ACCESS_KEY=${SEISEI_S3_ACCESS_KEY}
      - SEISEI_S3_SECRET_KEY=${SEISEI_S3_SECRET_KEY}
      # OCR Service (Central)
      - OCR_SERVICE_URL=${OCR_SERVICE_URL:-http://172.17.0.1:8180/api/v1}
      - OCR_SERVICE_KEY=${OCR_SERVICE_KEY}
    volumes:
      - odoo18-prod-data:/var/lib/odoo
      - /opt/seisei-odoo-addons/odoo_modules:/mnt/extra-addons:ro
      - ./config/odoo.conf:/etc/odoo/odoo.conf:ro
    networks:
      - seisei-odoo-network
      - odoo18-prod-internal
      - edge
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
    labels:
      - "traefik.enable=true"
      # =================================================================
      # Router 1: *.erp.seisei.tokyo (wildcard for production tenants)
      # =================================================================
      - "traefik.http.routers.odoo18-prod.rule=HostRegexp(`{subdomain:[a-z0-9-]+}.erp.seisei.tokyo`) && !Host(`testodoo.seisei.tokyo`)"
      - "traefik.http.routers.odoo18-prod.entrypoints=websecure"
      - "traefik.http.routers.odoo18-prod.tls.certresolver=cloudflare"
      - "traefik.http.routers.odoo18-prod.middlewares=secure-headers@file,rate-limit@file"
      - "traefik.http.routers.odoo18-prod.service=odoo18-prod"
      - "traefik.http.services.odoo18-prod.loadbalancer.server.port=8069"
      - "traefik.http.services.odoo18-prod.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.odoo18-prod.loadbalancer.sticky.cookie.name=odoo_session"
      # Longpolling / WebSocket for seisei.tokyo
      - "traefik.http.routers.odoo18-prod-lp.rule=HostRegexp(`{subdomain:[a-z0-9-]+}.erp.seisei.tokyo`) && (PathPrefix(`/longpolling`) || PathPrefix(`/websocket`))"
      - "traefik.http.routers.odoo18-prod-lp.entrypoints=websecure"
      - "traefik.http.routers.odoo18-prod-lp.tls.certresolver=cloudflare"
      - "traefik.http.routers.odoo18-prod-lp.middlewares=odoo-websocket@file"
      - "traefik.http.routers.odoo18-prod-lp.service=odoo18-prod-lp"
      - "traefik.http.services.odoo18-prod-lp.loadbalancer.server.port=8072"
      - "traefik.http.routers.odoo18-prod-lp.priority=100"
      # =================================================================
      # Router 2: demo.nagashiro.top
      # Database: ten_testodoo (via nagashiro-dbfilter middleware)
      # =================================================================
      - "traefik.http.routers.odoo18-nagashiro.rule=Host(`demo.nagashiro.top`)"
      - "traefik.http.routers.odoo18-nagashiro.entrypoints=websecure"
      - "traefik.http.routers.odoo18-nagashiro.tls.certresolver=cloudflare"
      - "traefik.http.routers.odoo18-nagashiro.middlewares=secure-headers@file,rate-limit@file,nagashiro-dbfilter@file"
      - "traefik.http.routers.odoo18-nagashiro.service=odoo18-prod"
      # Longpolling / WebSocket for nagashiro.top
      - "traefik.http.routers.odoo18-nagashiro-lp.rule=Host(`demo.nagashiro.top`) && (PathPrefix(`/longpolling`) || PathPrefix(`/websocket`))"
      - "traefik.http.routers.odoo18-nagashiro-lp.entrypoints=websecure"
      - "traefik.http.routers.odoo18-nagashiro-lp.tls.certresolver=cloudflare"
      - "traefik.http.routers.odoo18-nagashiro-lp.middlewares=odoo-websocket@file,nagashiro-dbfilter@file"
      - "traefik.http.routers.odoo18-nagashiro-lp.service=odoo18-prod-lp"
      - "traefik.http.routers.odoo18-nagashiro-lp.priority=100"

  redis:
    image: redis:7-alpine
    container_name: odoo18-prod-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
    volumes:
      - odoo18-prod-redis:/data
    networks:
      - odoo18-prod-internal
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  odoo18-prod-data:
  odoo18-prod-redis:

networks:
  odoo18-prod-internal:
    driver: bridge
  seisei-odoo-network:
    external: true
  edge:
    external: true
