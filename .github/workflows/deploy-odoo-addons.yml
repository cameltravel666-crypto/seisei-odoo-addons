# =============================================================================

on:
  workflow_dispatch:
    inputs:
      confirm_run:
        description: 'Type "run-deprecated" to confirm running this deprecated workflow'
        required: true
        type: string

# Disabled auto-trigger - previously triggered on:
#   push:
#     branches: [main]
#     paths:
#       - 'odoo_modules/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm_run == 'run-deprecated'

    steps:
      - uses: actions/checkout@v4

      - name: Set version
        id: version
        run: |
          VERSION=v1.0.0-$(date +%Y%m%d)-${GITHUB_SHA::7}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            RELEASE_DIR="/opt/seisei-odoo/addons/releases/${{ steps.version.outputs.version }}"
            ADDONS_DIR="/opt/seisei-odoo/addons"

            echo "Creating release directory: $RELEASE_DIR"
            mkdir -p "$RELEASE_DIR"

            echo "Deployment prepared for version: ${{ steps.version.outputs.version }}"

      - name: Sync odoo_modules to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "odoo_modules/*"
          target: "/opt/seisei-odoo/addons/releases/${{ steps.version.outputs.version }}/"
          strip_components: 1

      - name: Activate release and restart Odoo
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            RELEASE_DIR="/opt/seisei-odoo/addons/releases/${{ steps.version.outputs.version }}"
            ADDONS_DIR="/opt/seisei-odoo/addons"

            echo "Updating current symlink..."
            ln -sfn "$RELEASE_DIR" "$ADDONS_DIR/current"

            echo "Restarting Odoo container..."
            docker restart seisei-odoo || true

            echo "Waiting for Odoo to start..."
            sleep 10

            echo "Checking Odoo status..."
            docker ps | grep seisei-odoo || echo "Warning: Odoo container may not be running"

            echo "Deployed version: ${{ steps.version.outputs.version }}"
            echo "Addons path: $ADDONS_DIR/current"
