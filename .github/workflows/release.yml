name: Release

on:
  push:
    tags:
      - 'main*'
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Create release tarball
        run: |
          ./scripts/make_release_tarball.sh --tag ${{ steps.tag.outputs.TAG }}

      - name: Generate release notes
        id: notes
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "Changes since $PREV_TAG:"
            git log --oneline $PREV_TAG..HEAD > /tmp/changes.txt
          else
            echo "Initial release"
            git log --oneline -10 > /tmp/changes.txt
          fi

          # Create release notes
          cat > /tmp/release_notes.md << EOF
          ## Release ${{ steps.tag.outputs.TAG }}

          ### Changes

          $(cat /tmp/changes.txt)

          ### Checksums

          \`\`\`
          $(cat dist/releases/${{ steps.tag.outputs.TAG }}/*.sha256)
          \`\`\`

          ### Deployment

          1. Download the release tarball
          2. Extract: \`tar -xzf seisei-${{ steps.tag.outputs.TAG }}-sanitized.tar.gz\`
          3. Replace \`***REDACTED***\` values with actual secrets
          4. Deploy to server
          5. Run drift check: \`./scripts/drift_check.sh --local\`

          ---
          Generated by GitHub Actions
          EOF

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: seisei-${{ steps.tag.outputs.TAG }}-release
          path: dist/releases/${{ steps.tag.outputs.TAG }}/
          retention-days: 90

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/releases/${{ steps.tag.outputs.TAG }}/*.tar.gz
            dist/releases/${{ steps.tag.outputs.TAG }}/*.sha256
          body_path: /tmp/release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: create-release
    if: success()
    steps:
      - name: Extract tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create summary
        run: |
          echo "## Release Created: ${{ steps.tag.outputs.TAG }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release has been created and artifacts uploaded." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Download release from GitHub Releases" >> $GITHUB_STEP_SUMMARY
          echo "2. Deploy to staging/production" >> $GITHUB_STEP_SUMMARY
          echo "3. Run drift check after deployment" >> $GITHUB_STEP_SUMMARY
