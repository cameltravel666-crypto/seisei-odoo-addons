name: Build and Push GHCR Images

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'scripts/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'scripts/**'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build all images'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: cameltravel666-crypto

jobs:
  build-odoo18:
    name: Build Odoo18 Image
    runs-on: ubuntu-latest
    outputs:
      sha_tag: ${{ steps.meta.outputs.tags }}
      short_sha: ${{ steps.vars.outputs.short_sha }}
      digest: ${{ steps.digest.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "sha_tag=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/seisei-odoo18
          tags: |
            # Git commit SHA (short, 7 chars) - PRIMARY TAG
            type=sha,prefix=sha-,format=short
            # Branch name
            type=ref,event=branch
            # Latest on main
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Seisei Odoo18
            org.opencontainers.image.description=Seisei Odoo18 ERP System
            org.opencontainers.image.vendor=Seisei
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build and push Odoo18 image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/stacks/odoo18-prod/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.OWNER }}/seisei-odoo18:latest
          cache-to: type=inline
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
          outputs: type=image,push=${{ github.event_name != 'pull_request' }}

      - name: Get image digest
        id: digest
        run: |
          # Use the digest from the build step output
          echo "digest=${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT
          echo "Image digest: ${{ steps.build.outputs.digest }}"

  build-ocr:
    name: Build OCR Service Image
    runs-on: ubuntu-latest
    outputs:
      sha_tag: ${{ steps.meta.outputs.tags }}
      short_sha: ${{ steps.vars.outputs.short_sha }}
      digest: ${{ steps.digest.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "sha_tag=sha-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/seisei-ocr
          tags: |
            type=sha,prefix=sha-,format=short
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Seisei OCR Service
            org.opencontainers.image.description=Seisei OCR Receipt Processing Service
            org.opencontainers.image.vendor=Seisei
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build and push OCR image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: services/ocr_service
          file: services/ocr_service/Dockerfile
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.OWNER }}/seisei-ocr:latest
          cache-to: type=inline
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
          outputs: type=image,push=${{ github.event_name != 'pull_request' }}

      - name: Get image digest
        id: digest
        run: |
          # Use the digest from the build step output
          echo "digest=${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT
          echo "Image digest: ${{ steps.build.outputs.digest }}"

  create-digest-manifest:
    name: Create Digest Manifest
    runs-on: ubuntu-latest
    needs: [build-odoo18, build-ocr]
    steps:
      - name: Create digest manifest JSON
        run: |
          mkdir -p dist

          cat > dist/image-digests.json << EOF
          {
            "git_sha": "${{ github.sha }}",
            "git_sha7": "${GITHUB_SHA::7}",
            "built_at_utc": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "images": {
              "seisei-odoo18": {
                "tag": "sha-${GITHUB_SHA::7}",
                "ref": "${{ env.REGISTRY }}/${{ env.OWNER }}/seisei-odoo18@${{ needs.build-odoo18.outputs.digest }}",
                "digest": "${{ needs.build-odoo18.outputs.digest }}"
              },
              "seisei-ocr": {
                "tag": "sha-${GITHUB_SHA::7}",
                "ref": "${{ env.REGISTRY }}/${{ env.OWNER }}/seisei-ocr@${{ needs.build-ocr.outputs.digest }}",
                "digest": "${{ needs.build-ocr.outputs.digest }}"
              }
            }
          }
          EOF

          echo "Digest manifest created:"
          cat dist/image-digests.json

          # Validate JSON
          python3 -m json.tool dist/image-digests.json > /dev/null && echo "âœ… JSON is valid"

      - name: Upload digest manifest as artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-digests
          path: dist/image-digests.json
          retention-days: 90

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-odoo18, build-ocr, create-digest-manifest]
    steps:
      - name: Download digest manifest
        uses: actions/download-artifact@v4
        with:
          name: image-digests
          path: dist

      - name: Output summary
        run: |
          echo "### ðŸ³ Docker Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**SHA Tag:** \`sha-${GITHUB_SHA::7}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Images with Digests:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.OWNER }}/seisei-odoo18@${{ needs.build-odoo18.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.OWNER }}/seisei-ocr@${{ needs.build-ocr.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest Manifest:**" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          cat dist/image-digests.json >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deploy to staging:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Use GitHub Actions deploy workflow with digest-file artifact" >> $GITHUB_STEP_SUMMARY
          echo "# Digest manifest is available as artifact: image-digests" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
