name: Deploy Nginx Router Config

on:
  push:
    branches: [main]
    paths:
      - 'nginx/default.conf'
      - 'apps/qr-bff/nginx/odoo-router.conf'
      - '.github/workflows/deploy-nginx-router.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Nginx Config
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy nginx config to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PROD_SSH_PORT || 22 }}
          source: "apps/qr-bff/nginx/odoo-router.conf"
          target: "/tmp/nginx-deploy"
          strip_components: 3

      - name: Deploy and reload nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PROD_SSH_PORT || 22 }}
          script: |
            set -e

            # Backup current config on host
            sudo cp /opt/seisei-odoo/nginx/default.conf /opt/seisei-odoo/nginx/default.conf.bak.$(date +%Y%m%d%H%M%S) || true

            # Copy new config to host volume mount point (odoo-router.conf -> default.conf)
            sudo cp /tmp/nginx-deploy/odoo-router.conf /opt/seisei-odoo/nginx/default.conf

            # Test nginx config
            sudo docker exec seisei-odoo-router nginx -t

            # Reload nginx
            sudo docker exec seisei-odoo-router nginx -s reload

            echo "Nginx config deployed and reloaded successfully"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PROD_SSH_PORT || 22 }}
          script: |
            # Test nginx health
            curl -sf http://localhost/nginx-health && echo "Nginx health check passed" || echo "Health check endpoint not available"

            # Test QR ordering route (should return 410)
            echo "Testing /qr/order/ route (expect 410):"
            curl -sI https://testodoo.seisei.tokyo/qr/order/test 2>&1 | head -3

            # Test QR print route (should return 303 redirect to login)
            echo "Testing /qr/print/ route (expect 303 to login):"
            curl -sI https://testodoo.seisei.tokyo/qr/print/test 2>&1 | head -3

      - name: Deployment summary
        run: |
          echo "## Nginx Router Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Config File**: apps/qr-bff/nginx/odoo-router.conf" >> $GITHUB_STEP_SUMMARY
          echo "- **Container**: seisei-odoo-router" >> $GITHUB_STEP_SUMMARY
          echo "- **Operator**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
